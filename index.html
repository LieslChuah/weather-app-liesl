<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/27d3d8b41b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <i class="fa-solid fa-magnifying-glass"> </i>
          <input
            type="text"
            id="search-bar-input"
            placeholder="Search for city"
            class="search-bar col-6"
            autocomplete="off"
          />
          <button
            type="submit"
            class="btn btn-secondary search-button col-2"
            id="search-button"
          >
            Search
          </button>
          <button
            type="submit"
            class="btn btn-secondary search-button col-3.5"
            id="current-location-button"
          >
            Current Location
          </button>
        </form>

        <div class="content">
          <div class="row">
            <div class="col-6 today">
              <h1 id="city">Melbourne</h1>
              <span id="date"></span>
            </div>
            <div class="col-3 current-temp">
              <h1>
                <span id="current-temp">21</span>
                <span class="temp-conversion">
                  <a href="#" id="celcius-link" class="active"> °C </a>
                  |
                  <a href="#" id="fahrenheit-link" class="active"> °F</a>
                </span>
              </h1>
              <p class="todays-conditions-p">
                Feels Like: <span id="feels-like">23</span>°<br />
                Wind: <span id="wind">20</span>km/h
              </p>
            </div>
            <div class="col-3 todays-forecast">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                id="todays-icon"
              />
              <p class="todays-forecast-p">
                <span id="todays-description">Cloudy</span><br />
                <strong
                  ><span id="todays-low">15</span>° /
                  <span id="todays-low">24</span>°</strong
                >
              </p>
            </div>
          </div>

          <hr />

          <div class="row align-items-center five-day-forecast" id="forecast">
            <div class="col">
              <span class="five-day-forecast-day">Wednesday</span>
              <i class="fa-solid fa-sun sun-icon forecast-icon"></i> <br />
              <span class="five-day-forecast-min">15° </span>
              <span class="five-day-forecast-max"> 24°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Liesl Chuah.<br />
        <a href="https://github.com/LieslChuah/weather-app-liesl"
          >Open-sourced on GitHub.</a
        >
        <a href="https://frolicking-sunshine-461b84.netlify.app/"
          >Hosted on Netlify.</a
        >
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
