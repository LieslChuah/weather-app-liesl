<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/27d3d8b41b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-bar">
            <i class="fa-solid fa-magnifying-glass"> </i>
            <input
              type="text"
              id="search-bar-input"
              placeholder="Search for city"
              class="search-bar col-6"
              autocomplete="off"
            />
            <button
              type="submit"
              class="btn btn-secondary search-button col-2"
              id="search-button"
            >
              Search
            </button>
            <button
              type="submit"
              class="btn btn-secondary search-button col-3.5"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-5 today">
              <h1 id="city">Melbourne</h1>
              <span id="day-hour"></span><br />
              <span id="todays-date"></span>
            </div>
            <div class="col-4 current-temp">
              <h1>
                <span id="current-temp">21</span>
                <span class="temp-conversion">
                  <button
                    type="button"
                    class="btn btn-link"
                    id="celcius-button"
                  >
                    °C
                  </button>
                  |
                  <button
                    type="button"
                    class="btn btn-link"
                    id="fahrenheit-button"
                  >
                    °F
                  </button>
                </span>
              </h1>
              <i class="fa-solid fa-cloud-rain"></i> Chance of rain:
              <span id="rain-percentage">5%</span><br />
              <i class="fa-solid fa-box-tissue"></i> Pollen count: High
            </div>
            <div class="col-3 todays-forecast">
              <h1><i class="fa-solid fa-cloud-sun todays-icon"></i></h1>
              Cloudy<br />
              <strong>15° / 24°</strong>
            </div>
          </div>

          <hr />

          <div class="row align-items-center five-day-forecast">
            <div class="col">
              <h2>Wednesday</h2>
              <i class="fa-solid fa-sun sun-icon forecast-icon"></i> <br />
              15° / 24°
            </div>
            <div class="col">
              <h2>Thursday</h2>
              <i class="fa-solid fa-cloud-sun cloud-sun-icon forecast-icon"></i>
              <br />
              15° / 24°
            </div>
            <div class="col">
              <h2>Friday</h2>
              <i class="fa-solid fa-cloud cloud-icon forecast-icon"></i> <br />
              15° / 24°
            </div>
            <div class="col">
              <h2>Saturday</h2>
              <i
                class="fa-solid fa-cloud-sun-rain sunshower-icon forecast-icon"
              ></i>
              <br />
              15° / 24°
            </div>
            <div class="col">
              <h2>Sunday</h2>
              <i class="fa-solid fa-cloud-bolt thunder-icon forecast-icon"></i>
              <br />
              15° / 24°
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Liesl Chuah.<br />
        <a href="https://github.com/LieslChuah/weather-app-liesl"
          >Open-sourced on GitHub.</a
        >
        <a href="https://frolicking-sunshine-461b84.netlify.app/"
          >Hosted on Netlify.</a
        >
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
